<script>
    var emerhttp = new XMLHttpRequest();
    var emer = "/sensoresEmergencia ";
    emerhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            myEmer(myArr);
        }
    };

    emerhttp.open("GET", emer, true);
    emerhttp.send();

    function myEmer(arr) {
        var out = "";
        var i;
        for(i = 0; i < arr.length; i++) {
            out += '<li> Emergencia '+arr[i].id+' -> ' + arr[i].emergencia ;
        }
        document.getElementById("emer").innerHTML = out;
    }

</script>
