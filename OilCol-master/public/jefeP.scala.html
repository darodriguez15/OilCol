<script>

    function cambiarEstado() {

        var emerhttp = new XMLHttpRequest();
        var elid = document.getElementById("elid").value;
        var estado = document.getElementById("cambioestado").value;
        var emer = "/cpozos/" + elid + "/"+ estado;
        emerhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);

            }
        };

        emerhttp.open("GET", emer, true);
        emerhttp.send();
        alert("¡El pozo ha cambiado de estado!");


    }

    function addReporte(){

        var re = new XMLHttpRequest();
        var reee = "/reportes ";

        var descr = document.getElementById("descr").value;
        var idSe = document.getElementById("idSensor").value;
        var contra = document.getElementById("contra").value;
        var idPo = document.getElementById("idP").value;
        var tipoSe = document.getElementById("tipoS").value;
        re.open("POST", reee );
        re.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        re.send(JSON.stringify({id:"", descripcion: descr , idSensor: idSe , contrasenaSensor: contra , idPozo:idPo ,tipoSensor:tipoSe }));
        alert("¡Se añadio un nevo reporte!");
    }


</script>
